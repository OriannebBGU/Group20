<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>VetRinat</title>
    <link rel="stylesheet" href="VetrinatCSS.css">
</head>
<body>
<form action="homepage.html" method="get" class="RegistrationPetForm">
    <h1>צור משתמש</h1>
    <h2>פרטי חיית מחמד</h2><br>
    <div class="RegistrationLine">
        <label for="petName">שם</label>
        <input type="text" name="petName" placeholder="הכנס שם חיית מחמד">
    </div>
    <div class="RegistrationLine">
        <label for="type">סוג</label>
        <input type="text" name="type" placeholder="כלב/חתול">
    </div>
    <div class="RegistrationLine">
        <label for="breed">גזע</label>
        <input type="text" name="breed" placeholder="">
    </div>
    <div class="RegistrationLine">
        <label for="gender">מין</label>
        <input type="text" name="gender" placeholder="זכר/נקבה">
    </div>
    <div class="RegistrationLine">
        <label for="age">תאריך לידה</label>
        <input type="date" name="age" placeholder="גיל">
    </div>
    <div class="RegistrationLine">
        <label for="weight">משקל</label>
        <input type="number" name="weight" placeholder="">
    </div>
    <input type="submit" name="" value="בצע הרשמה"><br><br>
<!--    <a>-->
<!--        <img src="icon.png" alt="" style="">-->
<!--    </a>-->
</form>

<script src="JSVetrinat.js" defer></script>
</body>
</html>
