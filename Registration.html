<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>VetRinat</title>
    <link rel="stylesheet" href="VetrinatCSS.css">
</head>
<body>
<form action="" method="get" class="RegistrationForm">
    <h1>צור משתמש</h1>
    <h2>פרטים אישיים</h2><br>
    <div class="RegistrationLine">
        <label for="firstName">שם פרטי</label>
        <input type="text" name="firstName" placeholder="הכנס שם פרטי">
    </div>
    <div class="RegistrationLine">
        <label for="lastName">שם משפחה</label>
        <input type="text" name="lastName" placeholder="הכנס שם משפחה">
    </div>
    <div class="RegistrationLine">
        <label for="email">דואר אלקטרוני</label>
        <input type="text" name="email" placeholder="הכנס דואר אלקטרוני">
    </div>
    <div class="RegistrationLine">
        <label for="password">סיסמה</label>
        <input type="text" name="password" placeholder="הכנס סיסמה">
    </div>
    <div class="RegistrationLine">
        <label for="Vpassword">וידוא סיסמה</label>
        <input type="text" name="password" placeholder="הכנס שוב סיסמה">
    </div>
    <div class="RegistrationLine">
        <label for="phoneNumber">טלפון</label>
        <input type="text" name="phoneNumber" placeholder="הכנס מספר טלפון">
    </div>
    <input type="submit" name="" value="המשך"><br><br>
<!--    <a>-->
<!--        <img src="icon.png" alt="" style="">-->
<!--    </a>-->
</form>

<script src="JSVetrinat.js"></script>
</body>
</html>
