<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום טיפול</title>
    <link rel="stylesheet" href="VetrinatCSS.css">
</head>
<body>
    <header class="header">
        <h1>סיכום טיפול</h1>
        <img src="photos/icon.png" alt="icon" class="icon" style="width: 30px">
    </header>

    <main class="select_container">
        <div class="grid-layout">
            <form action="" method="post" class="treatment-summary-form">
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="client-name">שם לקוח:</label>
                        <input type="text" id="client-name" name="client-name" placeholder="שם הלקוח" required>
                    </div>

                    <div class="form-group">
                        <label for="pet-name">שם חיית מחמד:</label>
                        <input type="text" id="pet-name" name="pet-name" placeholder="שם חיית המחמד" required>
                    </div>

                    <div class="form-group">
                        <label for="treatment-type">סוג טיפול:</label>
                        <select id="treatment-type" name="treatment-type">
                            <option value="vaccination">חיסון</option>
                            <option value="checkup">בדיקה שגרתית</option>
                            <option value="surgery">ניתוח</option>
                            <option value="other">אחר</option>
                        </select>
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="edit-button">ערוך </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="summary">סיכום טיפול:</label>
                    <textarea id="summary" name="summary" placeholder="הכנס סיכום טיפול..." rows="5" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">שמור</button>
                    <button type="button" class="sign-button">חתום</button>
<!--                    <button type="button" class="edit-button">ערוך</button>-->
                </div>
            </form>

            <section class="history-section">
                <h2>היסטוריית טיפולים</h2>
                <table>
                    <thead>
                        <tr>
                            <th>בחר</th>
                            <th>תאריך</th>
                            <th>סוג טיפול</th>
                            <th>הערות</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" class="select-row"></td>
                            <td>05/05/23</td>
                            <td>בדיקה</td>
                            <td>הכול תקין</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="select-row"></td>
                            <td>06/05/23</td>
                            <td>חיסון</td>
                            <td>בוצע בהצלחה</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="open-record-button">פתיחה</button>
            </section>
        </div>
    </main>
<script src="JSVetrinat.js"></script>
</body>
</html>
