<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRinat</title>
    <link rel="stylesheet" href="VetrinatCSS.css">
</head>
<body>
    <header class="header">
        <h1>סיכום טיפול</h1>
        <img src="photos/icon.png" alt="icon" class="icon">
    </header>

    <main class="select_container">
            <form action="" method="post" class="treatment-summary-form">
                <div class="horizontal-group">
                    <div class="form-group">
                        <label for="client-name">שם לקוח:</label>
                        <input type="text" id="client-name" name="client-name" placeholder="אוריין שקולניק" required>
                    </div>

                    <div class="form-group">
                        <label for="pet-name">שם חיית מחמד:</label>
                        <input type="text" id="pet-name" name="pet-name" placeholder="צ'לסי" required>
                    </div>

                    <div class="form-group">
                        <label for="treatment-type">סוג טיפול:</label>
                        <select id="treatment-type" name="treatment-type">
                            <option value="checkup">בדיקה שגרתית</option>
                            <option value="vaccination">חיסון</option>
                            <option value="surgery">ניתוח</option>
                            <option value="other">אחר</option>
                        </select>
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="edit-button">ערוך </button>
                    </div>
                </div>

                <div class="form-group" id="summaryRap">
                    <label for="summary">סיכום טיפול:</label>
                    <textarea id="summary" name="summary" placeholder="הכנס סיכום טיפול..." rows="5" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">שמור</button>
                    <button type="button" class="sign-button">חתום</button>
                </div>
            </form>

            <section class="history-section">
                <h2>היסטוריה רפואית</h2>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>תאריך</th>
                            <th>סוג טיפול</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" class="select-row" name="select-one"></td>
                            <td>05/05/23</td>
                            <td>בדיקה</td>
                        </tr>
                        <tr>
                            <td><input type="radio" class="select-row" name="select-one"></td>
                            <td>06/05/23</td>
                            <td>חיסון</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="open-record-button">פתיחה</button>
            </section>
    </main>

<script src="JSVetrinat.js"></script>
</body>
</html>
